<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII/Unicode Character Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-black via-gray-900 to-black flex justify-center items-center h-screen text-white">

    <div class="container bg-gray-800 rounded-3xl p-8 shadow-2xl max-w-md text-center transform hover:scale-105 transition-transform duration-300">
        <h1 class="text-3xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-purple-700">ASCII/Unicode Character Detector</h1>
        <input type="text" id="characterInput" maxlength="1" placeholder="Enter a character" class="w-full p-4 border-2 border-gray-700 rounded-full mb-4 focus:ring-4 focus:ring-red-500 transition duration-300 text-white bg-black">
        <button onclick="detectCharacter()" class="w-full p-4 bg-gradient-to-r from-red-600 to-purple-600 text-white rounded-full font-bold shadow-lg hover:shadow-2xl transform hover:scale-105 transition duration-300">Detect</button>
        <p id="result" class="text-xl mt-6 text-gray-300">This is the Result</p>
    </div>

    <script>
        function detectCharacter() {
            const input = document.getElementById('characterInput').value;
            const result = document.getElementById('result');
            if (input) {
                result.textContent = `Character: ${input}, ASCII: ${input.charCodeAt(0)}`;
            } else {
                result.textContent = 'Please enter a character';
            }
        }
    </script>
</body>
</html>
